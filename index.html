<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="" height="130px" width="100%">
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="subscription">
        <img src="./images/icon-music.svg" alt="" height="40px" width="40px">
        <span>
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </span>
        <span><a href="#">Change</a></span>
      </div>
      <button class="payment">Proceed to Payment</button>
      <button class="cancel__payment">Cancel Order</button>
    </div>
  </main>

</body>

</html>
